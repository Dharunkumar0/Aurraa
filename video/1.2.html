const langMap = {en:'en-US', hi:'hi-IN', ta:'ta-IN', te:'te-IN', or:'or-IN'};
const captionEl = document.getElementById("caption");
const langSelect = document.getElementById("langSelect");
const playBtn = document.getElementById("playBtn");
const pauseBtn = document.getElementById("pauseBtn");

let timeline, paused = false;

// Stars
const starGroup = document.getElementById("stars");
for (let i = 0; i < 80; i++) {
  const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  star.setAttribute("cx", Math.random() * 1000);
  star.setAttribute("cy", Math.random() * 600);
  star.setAttribute("r", Math.random() * 2);
  star.setAttribute("fill", "white");
  star.setAttribute("opacity", Math.random());
  starGroup.appendChild(star);
}

function speak(text, lang) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = lang;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

function showCaption(text) {
  captionEl.textContent = text;
  captionEl.classList.add("show");
}

function playAnimation() {
  if (timeline) timeline.kill();
  gsap.set(["#group1","#group2","#result"], {scale:0});
  captionEl.textContent = "";
  captionEl.classList.remove("show");

  let currentLang = langSelect.value;
  let steps = captions[currentLang];

  timeline = gsap.timeline({paused:false});
  timeline.to("#group1",{scale:1,duration:1,ease:"back.out(1.7)",onStart:()=>{
    showCaption(steps[0]); speak(steps[0], langMap[currentLang]);
  }})
  .to("#group1",{scale:1.1,duration:0.5,yoyo:true,repeat:1,onStart:()=>{
    showCaption(steps[1]); speak(steps[1], langMap[currentLang]);
  }}, "+=3")
  .to("#group2",{scale:1,duration:1,ease:"back.out(1.7)",onStart:()=>{
    showCaption(steps[2]); speak(steps[2], langMap[currentLang]);
  }}, "+=4")
  .to("#result",{scale:1,duration:1.2,ease:"elastic.out(1,0.4)",onStart:()=>{
    showCaption(steps[3]); speak(steps[3], langMap[currentLang]);
  }}, "+=4");
}

pauseBtn.addEventListener("click",()=>{
  paused = !paused;
  pauseBtn.textContent = paused ? "тЦ╢ Resume" : "тП╕ Pause";
  if (paused) {
    timeline.pause();
    window.speechSynthesis.cancel();
  } else {
    timeline.resume();
  }
});

playBtn.addEventListener("click", playAnimation);
langSelect.addEventListener("change", () => {
  captionEl.textContent = "";
  gsap.set(["#group1","#group2","#result"], {scale:0});
});
</script>
