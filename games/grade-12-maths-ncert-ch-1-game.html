                                    {translation.relationVisualizer.transitive}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${currentRelation.properties.transitive ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {currentRelation.properties.transitive ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="property-item">
                                <div className="property-label">
                                    <span className="property-icon equivalence" style={{ background: '#667eea' }}>E</span>
                                    {translation.relationVisualizer.equivalence}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${currentRelation.properties.reflexive && currentRelation.properties.symmetric && currentRelation.properties.transitive ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {currentRelation.properties.reflexive && currentRelation.properties.symmetric && currentRelation.properties.transitive ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="controls-panel">
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">R</span>
                                {translation.relationVisualizer.reflexive}
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('reflexive')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                        
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">S</span>
                                {translation.relationVisualizer.symmetric}
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('symmetric')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                        
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">T</span>
                                {translation.relationVisualizer.transitive}
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('transitive')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                        
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">E</span>
                                {translation.relationVisualizer.equivalence}
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('equivalence')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {showSuccess && (
                        <div className="success-message">
                            {translation.relationVisualizer.success}
                        </div>
                    )}
                    
                    <div className="controls-container">
                        <button className="control-btn" onClick={resetRelation}>
                            {translation.relationVisualizer.reset}
                        </button>
                    </div>
                </div>
            );
        };

        // Relation Builder Component
        const RelationBuilder = ({ translation, onComplete }) => {
            const [setA, setSetA] = useState([1, 2, 3]);
            const [setB, setSetB] = useState([1, 2, 3]);
            const [relations, setRelations] = useState([]);
            const [fromInput, setFromInput] = useState('');
            const [toInput, setToInput] = useState('');
            const [showSuccess, setShowSuccess] = useState(false);
            const [hasInteracted, setHasInteracted] = useState(false);
            
            const addRelation = () => {
                const from = parseInt(fromInput);
                const to = parseInt(toInput);
                
                if (setA.includes(from) && setB.includes(to)) {
                    const newRelation = [from, to];
                    setRelations(prev => [...prev, newRelation]);
                    setFromInput('');
                    setToInput('');
                    
                    if (!hasInteracted) {
                        setHasInteracted(true);
                        setShowSuccess(true);
                        onComplete();
                    }
                }
            };
            
            const removeRelation = (index) => {
                setRelations(prev => prev.filter((_, i) => i !== index));
            };
            
            const resetRelation = () => {
                setRelations([]);
                setFromInput('');
                setToInput('');
                setShowSuccess(false);
                setHasInteracted(false);
            };
            
            const checkProperties = () => {
                const isReflexive = setA.every(elem => 
                    relations.some(([a, b]) => a === elem && b === elem)
                );
                
                const isSymmetric = relations.every(([a, b]) => 
                    relations.some(([x, y]) => x === b && y === a)
                );
                
                const isTransitive = relations.every(([a, b]) => 
                    relations.every(([x, y]) => 
                        x === b ? relations.some(([p, q]) => p === a && q === y) : true
                    )
                );
                
                const isEquivalence = isReflexive && isSymmetric && isTransitive;
                
                return { isReflexive, isSymmetric, isTransitive, isEquivalence };
            };
            
            const properties = checkProperties();
            
            const calculateArrowPosition = (from, to) => {
                const fromIndex = setA.indexOf(from);
                const toIndex = setB.indexOf(to);
                
                const positions = [
                    { x: -100, y: -50 },
                    { x: 0, y: -50 },
                    { x: 100, y: -50 },
                    { x: -100, y: 50 },
                    { x: 0, y: 50 },
                    { x: 100, y: 50 }
                ];
                
                const fromPos = positions[fromIndex];
                const toPos = positions[toIndex];
                
                const dx = toPos.x - fromPos.x;
                const dy = toPos.y - fromPos.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                return {
                    x: fromPos.x + 25,
                    y: fromPos.y + 25,
                    length: length - 50,
                    angle: angle
                };
            };
            
            return (
                <div className="puzzle-container">
                    <h3 className="puzzle-title">{translation.relationBuilder.title}</h3>
                    <p style={{ textAlign: 'center', marginBottom: '20px' }}>
                        {translation.relationBuilder.instruction}
                    </p>
                    
                    <div className="relation-builder">
                        <div className="relation-canvas">
                            <div className="set-container">
                                <div className="set-box">
                                    <div className="set-label">{translation.relationVisualizer.setA}</div>
                                    <div className="set-elements">
                                        {setA.map(elem => (
                                            <span key={elem} className="element">{elem}</span>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="set-box">
                                    <div className="set-label">{translation.relationVisualizer.setB}</div>
                                    <div className="set-elements">
                                        {setB.map(elem => (
                                            <span key={elem} className="element">{elem}</span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="relation-diagram" style={{ position: 'relative', height: '300px' }}>
                                {/* Nodes for set A */}
                                {setA.map((elem, index) => {
                                    const positions = [
                                        { x: -100, y: -50 },
                                        { x: 0, y: -50 },
                                        { x: 100, y: -50 },
                                        { x: -100, y: 50 },
                                        { x: 0, y: 50 },
                                        { x: 100, y: 50 }
                                    ];
                                    const pos = positions[index];
                                    return (
                                        <div
                                            key={`a-${elem}`}
                                            className="relation-node"
                                            style={{
                                                position: 'absolute',
                                                left: `calc(50% + ${pos.x}px)`,
                                                top: `calc(50% + ${pos.y}px)`,
                                                transform: 'translate(-50%, -50%)'
                                            }}
                                        >
                                            {elem}
                                        </div>
                                    );
                                })}
                                
                                {/* Arrows representing relations */}
                                {relations.map(([from, to], index) => {
                                    const arrow = calculateArrowPosition(from, to);
                                    return (
                                        <div
                                            key={`arrow-${index}`}
                                            className="relation-arrow"
                                            style={{
                                                position: 'absolute',
                                                left: '50%',
                                                top: '50%',
                                                width: `${arrow.length}px`,
                                                transform: `translate(-50%, -50%) rotate(${arrow.angle}deg)`,
                                                transformOrigin: 'left center'
                                            }}
                                        />
                                    );
                                })}
                            </div>
                        </div>
                        
                        <div className="relation-input">
                            <input
                                type="number"
                                value={fromInput}
                                onChange={(e) => setFromInput(e.target.value)}
                                placeholder="From"
                                min="1"
                                max="3"
                            />
                            <span>→</span>
                            <input
                                type="number"
                                value={toInput}
                                onChange={(e) => setToInput(e.target.value)}
                                placeholder="To"
                                min="1"
                                max="3"
                            />
                            <button className="add-relation-btn" onClick={addRelation}>
                                {translation.relationBuilder.addRelation}
                            </button>
                        </div>
                        
                        <div className="relation-list">
                            {relations.map(([from, to], index) => (
                                <div key={index} className="relation-item">
                                    <span className="relation-pair">({from}, {to})</span>
                                    <button 
                                        className="remove-relation"
                                        onClick={() => removeRelation(index)}
                                    >
                                        ×
                                    </button>
                                </div>
                            ))}
                        </div>
                        
                        <div className="property-checker">
                            <div className="property-item">
                                <div className="property-label">
                                    <span className="property-icon reflexive">R</span>
                                    {translation.relationVisualizer.reflexive}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${properties.isReflexive ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {properties.isReflexive ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="property-item">
                                <div className="property-label">
                                    <span className="property-icon symmetric">S</span>
                                    {translation.relationVisualizer.symmetric}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${properties.isSymmetric ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {properties.isSymmetric ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="property-item">
                                <div className="property-label">
                                    <span className="property-icon transitive">T</span>
                                    {translation.relationVisualizer.transitive}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${properties.isTransitive ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {properties.isTransitive ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                            
                            <div className="property-item">
                                <div className="property-label">
                                    <span className="property-icon equivalence" style={{ background: '#667eea' }}>E</span>
                                    {translation.relationVisualizer.equivalence}
                                </div>
                                <div className="property-status">
                                    <div className={`status-indicator ${properties.isEquivalence ? 'yes' : 'no'}`}></div>
                                    <span className="status-text">
                                        {properties.isEquivalence ? 'Yes' : 'No'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {showSuccess && (
                        <div className="success-message">
                            {translation.relationBuilder.success}
                        </div>
                    )}
                    
                    <div className="controls-container">
                        <button className="control-btn" onClick={resetRelation}>
                            {translation.relationBuilder.reset}
                        </button>
                    </div>
                </div>
            );
        };

        // Equivalence Classes Explorer Component
        const EquivalenceClassesExplorer = ({ translation, onComplete }) => {
            const [relationType, setRelationType] = useState('congruence');
            const [showSuccess, setShowSuccess] = useState(false);
            const [hasInteracted, setHasInteracted] = useState(false);
            
            const equivalenceExamples = {
                congruence: {
                    set: [0, 1, 2, 3, 4, 5],
                    relation: "Congruence modulo 3",
                    classes: [
                        { elements: [0, 3], label: "[0]" },
                        { elements: [1, 4], label: "[1]" },
                        { elements: [2, 5], label: "[2]" }
                    ]
                },
                equality: {
                    set: [1, 2, 3, 4, 5],
                    relation: "Equality",
                    classes: [
                        { elements: [1], label: "[1]" },
                        { elements: [2], label: "[2]" },
                        { elements: [3], label: "[3]" },
                        { elements: [4], label: "[4]" },
                        { elements: [5], label: "[5]" }
                    ]
                },
                similarity: {
                    set: [1, 2, 3, 4, 6, 8, 9, 12],
                    relation: "Similar triangles (ratio of sides)",
                    classes: [
                        { elements: [1, 2, 3], label: "1:2:3 ratio" },
                        { elements: [4, 6, 9], label: "4:6:9 ratio" },
                        { elements: [8, 12], label: "2:3 ratio" }
                    ]
                }
            };
            
            const currentExample = equivalenceExamples[relationType];
            
            const handleRelationChange = (type) => {
                setRelationType(type);
                if (!hasInteracted) {
                    setHasInteracted(true);
                    setShowSuccess(true);
                    onComplete();
                }
            };
            
            const resetExplorer = () => {
                setRelationType('congruence');
                setShowSuccess(false);
                setHasInteracted(false);
            };
            
            return (
                <div className="puzzle-container">
                    <h3 className="puzzle-title">{translation.equivalenceClasses.title}</h3>
                    <p style={{ textAlign: 'center', marginBottom: '20px' }}>
                        {translation.equivalenceClasses.instruction}
                    </p>
                    
                    <div className="relation-canvas">
                        <div className="set-box" style={{ marginBottom: '30px' }}>
                            <div className="set-label">Set S = {JSON.stringify(currentExample.set)}</div>
                            <div className="set-elements">
                                {currentExample.set.map(elem => (
                                    <span key={elem} className="element">{elem}</span>
                                ))}
                            </div>
                        </div>
                        
                        <div className="info-panel">
                            <div className="info-title">
                                <span className="info-icon equivalence">E</span>
                                Equivalence Relation: {currentExample.relation}
                            </div>
                            <div className="info-content">
                                {relationType === 'congruence' 
                                    ? "Congruence modulo 3 groups numbers that have the same remainder when divided by 3. This is reflexive (a ≡ a mod 3), symmetric (if a ≡ b then b ≡ a), and transitive (if a ≡ b and b ≡ c then a ≡ c)."
                                    : relationType === 'equality' 
                                        ? "Equality is the simplest equivalence relation. Every element is only related to itself. It partitions the set into singleton sets."
                                        : "Similarity of triangles is an equivalence relation when based on proportional sides. Similar triangles have the same shape but possibly different sizes."}
                            </div>
                        </div>
                        
                        <div className="equivalence-classes">
                            <div className="info-title">
                                <span className="info-icon equivalence">P</span>
                                {translation.equivalenceClasses.partition}
                            </div>
                            
                            {currentExample.classes.map((cls, index) => (
                                <div key={index} className="equivalence-class">
                                    <div className="class-label">{cls.label}</div>
                                    <div className="class-elements">
                                        {cls.elements.map(elem => (
                                            <span key={elem} className="class-element">{elem}</span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    
                    <div className="controls-panel">
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">≡</span>
                                Congruence Modulo 3
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('congruence')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                        
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">=</span>
                                Equality
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('equality')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                        
                        <div className="control-group">
                            <label className="control-label">
                                <span className="control-icon relation">∼</span>
                                Similarity
                            </label>
                            <div className="slider-container">
                                <button 
                                    className="control-btn" 
                                    onClick={() => handleRelationChange('similarity')}
                                    style={{ width: '100%' }}
                                >
                                    Show Example
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    {showSuccess && (
                        <div className="success-message">
                            {translation.equivalenceClasses.success}
                        </div>
                    )}
                    
                    <div className="controls-container">
                        <button className="control-btn" onClick={resetExplorer}>
                            {translation.equivalenceClasses.reset}
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentLevel, setCurrentLevel] = useState(0);
            const [completedLevels, setCompletedLevels] = useState([]);
            const [language, setLanguage] = useState('eng');
            
            const translation = translations[language];
            
            const handleLevelSelect = (index) => {
                setCurrentLevel(index);
            };
            
            const handleLevelComplete = () => {
                if (!completedLevels.includes(currentLevel)) {
                    setCompletedLevels(prev => [...prev, currentLevel]);
                }
            };
            
            const handleLanguageChange = (e) => {
                setLanguage(e.target.value);
            };
            
            const renderCurrentLevel = () => {
                switch (currentLevel) {
                    case 0:
                        return <RelationVisualizer translation={translation} onComplete={handleLevelComplete} />;
                    case 1:
                        return <RelationBuilder translation={translation} onComplete={handleLevelComplete} />;
                    case 2:
                        return <EquivalenceClassesExplorer translation={translation} onComplete={handleLevelComplete} />;
                    default:
                        return <RelationVisualizer translation={translation} onComplete={handleLevelComplete} />;
                }
            };
            
            return (
                <div className="game-container">
                    <div className="game-header">
                        <div className="language-selector">
                            <span className="globe-icon">🌐</span>
                            <select className="language-select" value={language} onChange={handleLanguageChange}>
                                <option value="eng">English</option>
                                <option value="tam">தமிழ்</option>
                                <option value="tel">తెలుగు</option>
                                <option value="hin">हिंदी</option>
                                <option value="ori">ଓଡ଼ିଆ</option>
                            </select>
                        </div>
                        <h1 className="game-title">{translation.title}</h1>
                        <p className="game-subtitle">{translation.subtitle}</p>
                    </div>
                    
                    <div className="game-content">
                        <div className="level-selector">
                            {translation.levels.map((level, index) => (
                                <div 
                                    key={index}
                                    className={`level-card ${index === currentLevel ? 'active' : ''} ${completedLevels.includes(index) ? 'completed' : ''}`}
                                    onClick={() => handleLevelSelect(index)}
                                >
                                    <div className="level-icon">{level.icon}</div>
                                    <div className="level-name">{level.name}</div>
                                    <div className="level-desc">{level.desc}</div>
                                </div>
                            ))}
                        </div>
                        
                        {renderCurrentLevel()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
