    "‡§Ü‡§µ‡•á‡§∂ ‡§∏‡§Ç‡§∞‡§ï‡•ç‡§∑‡§£ ‡§ï‡§æ ‡§®‡§ø‡§Ø‡§Æ: ‡§è‡§ï ‡§™‡•É‡§•‡§ï ‡§™‡•ç‡§∞‡§£‡§æ‡§≤‡•Ä ‡§Æ‡•á‡§Ç ‡§ï‡•Å‡§≤ ‡§Ü‡§µ‡•á‡§∂ ‡§∏‡•ç‡§•‡§ø‡§∞ ‡§∞‡§π‡§§‡§æ ‡§π‡•à‡•§",
    "‡§Ü‡§µ‡•á‡§∂ ‡§Æ‡§æ‡§§‡•ç‡§∞‡§æ‡§¨‡§¶‡•ç‡§ß ‡§π‡•à ‚Äì ‡§Ø‡§π ‡§™‡•ç‡§∞‡§æ‡§•‡§Æ‡§ø‡§ï ‡§Ü‡§µ‡•á‡§∂ ‡§ï‡•á ‡§ó‡•Å‡§£‡§ú ‡§Æ‡•á‡§Ç ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•ã‡§§‡§æ ‡§π‡•à (e = 1.6√ó10‚Åª¬π‚Åπ C)‡•§"
  ],
  ta:[
    "‡ÆÆ‡Æø‡Æ©‡Øç‡Æï‡Æü‡Øç‡Æü‡Æ£‡ÆÆ‡Øç ‡Æ®‡Øá‡Æ∞‡Øç‡ÆÆ‡Æ±‡Øà ‡ÆÖ‡Æ≤‡Øç‡Æ≤‡Æ§‡ØÅ ‡Æé‡Æ§‡Æø‡Æ∞‡Øç‡ÆÆ‡Æ±‡Øà‡ÆØ‡Ææ‡Æï ‡Æá‡Æ∞‡ØÅ‡Æï‡Øç‡Æï‡Æ≤‡Ææ‡ÆÆ‡Øç.",
    "‡ÆÆ‡Æø‡Æ©‡Øç‡Æï‡Æü‡Øç‡Æü‡Æ£‡Æ™‡Øç ‡Æ™‡Ææ‡Æ§‡ØÅ‡Æï‡Ææ‡Æ™‡Øç‡Æ™‡ØÅ ‡Æµ‡Æø‡Æ§‡Æø: ‡Æ§‡Æ©‡Æø‡ÆÆ‡Øà‡Æ™‡Øç‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü ‡ÆÖ‡ÆÆ‡Øà‡Æ™‡Øç‡Æ™‡Æø‡Æ≤‡Øç ‡ÆÆ‡Øä‡Æ§‡Øç‡Æ§ ‡ÆÆ‡Æø‡Æ©‡Øç‡Æï‡Æü‡Øç‡Æü‡Æ£‡ÆÆ‡Øç ‡Æ®‡Æø‡Æ≤‡Øà‡ÆØ‡Ææ‡Æï ‡Æá‡Æ∞‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç.",
    "‡ÆÆ‡Æø‡Æ©‡Øç‡Æï‡Æü‡Øç‡Æü‡Æ£‡ÆÆ‡Øç ‡ÆÖ‡Æ≥‡Æµ‡Æø‡Æü‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ ‚Äì ‡Æá‡Æ§‡ØÅ ‡ÆÖ‡Æü‡Æø‡Æ™‡Øç‡Æ™‡Æü‡Øà ‡ÆÆ‡Æø‡Æ©‡Øç‡Æï‡Æü‡Øç‡Æü‡Æ£‡Æ§‡Øç‡Æ§‡Æø‡Æ©‡Øç ‡Æ™‡Æ≤‡Øç‡Æ™‡Æü‡Æø‡Æï‡Æ≥‡Ææ‡Æï ‡Æá‡Æ∞‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç (e = 1.6√ó10‚Åª¬π‚Åπ C)."
  ],
  te:[
    "‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø‡±Å‡∞§‡±ç ‡∞µ‡∞∂‡∞Ç ‡∞ß‡∞®‡∞æ‡∞§‡±ç‡∞Æ‡∞ï‡∞Ç‡∞ó‡∞æ ‡∞≤‡±á‡∞¶‡∞æ ‡∞∞‡±Å‡∞£‡∞æ‡∞§‡±ç‡∞Æ‡∞ï‡∞Ç‡∞ó‡∞æ ‡∞â‡∞Ç‡∞ü‡±Å‡∞Ç‡∞¶‡∞ø.",
    "‡∞µ‡∞ø‡∞¶‡±ç‡∞Ø‡±Å‡∞§‡±ç ‡∞µ‡∞∂ ‡∞∏‡∞Ç‡∞∞‡∞ï‡±ç‡∞∑‡∞£ ‡∞ö‡∞ü‡±ç‡∞ü‡∞Ç: ‡∞Æ‡±Ç‡∞∏‡∞ø‡∞µ‡±á‡∞∏‡∞ø‡∞® ‡∞µ‡±ç‡∞Ø‡∞µ‡∞∏‡±ç‡∞•‡∞≤‡±ã ‡∞Æ‡±ä‡∞§‡±ç‡∞§‡∞Ç ‡∞õ‡∞æ‡∞∞‡±ç‡∞ú‡±ç ‡∞∏‡±ç‡∞•‡∞ø‡∞∞‡∞Ç‡∞ó‡∞æ ‡∞â‡∞Ç‡∞ü‡±Å‡∞Ç‡∞¶‡∞ø.",
    "‡∞õ‡∞æ‡∞∞‡±ç‡∞ú‡±ç ‡∞™‡∞∞‡∞ø‡∞Æ‡∞ø‡∞§‡∞Æ‡±à‡∞®‡∞¶‡∞ø ‚Äì ‡∞á‡∞¶‡∞ø ‡∞™‡±ç‡∞∞‡∞æ‡∞•‡∞Æ‡∞ø‡∞ï ‡∞õ‡∞æ‡∞∞‡±ç‡∞ú‡±ç ‡∞Ø‡±ä‡∞ï‡±ç‡∞ï ‡∞ó‡±Å‡∞£‡∞ï‡∞æ‡∞≤‡±ç‡∞≤‡±ã ‡∞Æ‡∞æ‡∞§‡±ç‡∞∞‡∞Æ‡±á ‡∞â‡∞Ç‡∞ü‡±Å‡∞Ç‡∞¶‡∞ø (e = 1.6√ó10‚Åª¬π‚Åπ C)."

function speak(text,lang,callback){
  if(paused) return;
  const utter=new SpeechSynthesisUtterance(text);
  const voiceLang = { en: "en-IN", hi: "hi-IN", ta: "ta-IN", te: "te-IN", or: "en-IN" };
  utter.lang = voiceLang[lang] || "en-IN";
  utter.rate = 0.9;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
  utter.onend=()=>{ if(!paused) callback(); };
}

function runStep(){
  if(currentStep>=captions[currentLang].length){
    replayBtn.style.display="inline-block";
    return;
  }
  caption.textContent=captions[currentLang][currentStep];
  gsap.fromTo(caption,{opacity:0,scale:0.8},{opacity:1,scale:1,duration:0.7,ease:"back.out(1.7)"});
  gsap.to("#anim",{opacity:1,duration:1});

  icons.forEach((icon,i)=>{
    if(i===currentStep) {
      gsap.to(icon,{opacity:1, y:-15, duration:1, yoyo:true, repeat:1, ease:"power1.inOut"});
    } else {
      gsap.to(icon,{opacity:0.3, duration:0.5});
    }
  });

  speak(captions[currentLang][currentStep],currentLang,()=>{
    currentStep++;
    if(!paused) runStep();
  });
}

pauseBtn.addEventListener("click",()=>{
  paused=!paused;
  if(paused) {
    window.speechSynthesis.cancel();
    pauseBtn.textContent = "‚ñ∂ Resume";
  } else {
    pauseBtn.textContent = "‚è∏ Pause";
    runStep();
  }
});

replayBtn.addEventListener("click",()=>{
  currentStep=0;
  replayBtn.style.display="none";
  paused = false;
  pauseBtn.textContent = "‚è∏ Pause";
  icons.forEach(icon=>gsap.set(icon,{opacity:0}));
  runStep();
});

// Floating particles
for(let i=0;i<30;i++){
  let p=document.createElement("div");
  p.classList.add("particle");
  let size=Math.random()*6+4;
  p.style.width=p.style.height=size+"px";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*5+5)+"s";
  p.style.animationDelay = (Math.random()*3)+"s";
  document.querySelector(".bg-particles").appendChild(p);
}

langSelect.addEventListener("change",()=>{
  currentLang=langSelect.value;
  paused=false;
  currentStep=0;
  pauseBtn.textContent = "‚è∏ Pause";
  replayBtn.style.display="none";
  window.speechSynthesis.cancel();
  icons.forEach(icon=>gsap.set(icon,{opacity:0}));
  runStep();
});

// Initialize animation
runStep();
</script>
