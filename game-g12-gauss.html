            top: -50%;
            left: -50%;

            animation: pulse 4s ease-in-out infinite;
        }

        .language-select:hover {

        }

        }

            border-radius: 15px;

            overflow: hidden;

            height: 50px;

            justify-content: center;

            }

                margin-top: 15px;

            .enclosed-value {

            }
            
            .drag-hint {
                font-size: 12px;
                padding: 8px 12px;
            }

        // Gauss Challenge Component
        const GaussChallenge = ({ translation, onComplete }) => {
            const [surface, setSurface] = useState({ x: 300, y: 200, radius: 100 });
            const [dragging, setDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [surfaceStart, setSurfaceStart] = useState({ x: 0, y: 0 });
            const [showSuccess, setShowSuccess] = useState(false);
            const [hasInteracted, setHasInteracted] = useState(false);
            const [previousEnclosed, setPreviousEnclosed] = useState(0);
            const [showDragHint, setShowDragHint] = useState(true);
            const visualizationRef = useRef(null);
            
            // Fixed charges in the visualization
            const charges = [
                { id: 1, x: 150, y: 150, value: 5 },
                { id: 2, x: 450, y: 150, value: -3 },
                { id: 3, x: 300, y: 300, value: 7 },
                { id: 4, x: 200, y: 350, value: -4 },
                { id: 5, x: 400, y: 350, value: 2 },
                { id: 6, x: 100, y: 250, value: -6 },
                { id: 7, x: 500, y: 250, value: 4 }
            ];
            
            // Calculate enclosed charge and flux
            const calculateEnclosedCharge = () => {
                let enclosed = 0;
                const enclosedCharges = [];
                
                charges.forEach(charge => {
                    const distance = Math.sqrt(
                        Math.pow(charge.x - surface.x, 2) + 
                        Math.pow(charge.y - surface.y, 2)
                    );
                    if (distance < surface.radius) {
                        enclosed += charge.value;
                        enclosedCharges.push(charge.id);
                    }
                });
                
                return { enclosed, enclosedCharges };
            };
            
            const { enclosed, enclosedCharges } = calculateEnclosedCharge();
            const flux = enclosed * 8.99e9; // Simplified flux calculation
            
            // Track changes in enclosed charge
            useEffect(() => {
                if (previousEnclosed !== enclosed && Math.abs(enclosed - previousEnclosed) > 0.1) {
                    if (!hasInteracted) {
                        setHasInteracted(true);
                        setShowSuccess(true);
                        onComplete();
                    }
                }
                setPreviousEnclosed(enclosed);
            }, [enclosed]);
            
            const handleMouseDown = (e) => {
                e.preventDefault();
                setDragging(true);
                setShowDragHint(false);
                
                if (visualizationRef.current) {
                    const rect = visualizationRef.current.getBoundingClientRect();
                    setDragStart({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setSurfaceStart({
                        x: surface.x,
                        y: surface.y
                    });
                }
            };
            
            const handleMouseMove = (e) => {
                if (!dragging || !visualizationRef.current) return;
                
                const rect = visualizationRef.current.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                const deltaX = currentX - dragStart.x;
                const deltaY = currentY - dragStart.y;
                
                const newX = surfaceStart.x + deltaX;
                const newY = surfaceStart.y + deltaY;
                
                // Keep surface within bounds
                const boundedX = Math.max(surface.radius, Math.min(rect.width - surface.radius, newX));
                const boundedY = Math.max(surface.radius, Math.min(rect.height - surface.radius, newY));
                
                setSurface(prev => ({ ...prev, x: boundedX, y: boundedY }));
            };
            
            const handleMouseUp = () => {
                setDragging(false);
            };
            
            const resetChallenge = () => {
                setSurface({ x: 300, y: 200, radius: 100 });
                setShowSuccess(false);
                setHasInteracted(false);
                setPreviousEnclosed(0);
                setShowDragHint(true);
            };
            
            // Generate field lines for visual effect
            const generateFieldLines = () => {
                const lines = [];
                const numLines = 12;
                
                for (let i = 0; i < numLines; i++) {
                    const angle = (i / numLines) * 2 * Math.PI;
                    const startRadius = surface.radius + 10;
                    const endRadius = surface.radius + 50;
                    
                    const startX = surface.x + startRadius * Math.cos(angle);
                    const startY = surface.y + startRadius * Math.sin(angle);
                    const endX = surface.x + endRadius * Math.cos(angle);
                    const endY = surface.y + endRadius * Math.sin(angle);
                    
                    const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                    const lineAngle = Math.atan2(endY - startY, endX - startX);
                    
                    lines.push({
                        x: startX,
                        y: startY,
                        length: length,
                        angle: lineAngle
                    });
                }
                
                return lines;
            };
            
            const fieldLines = generateFieldLines();
            
            // Calculate flux bar fill percentage
            const getFluxFillPercentage = () => {
                const maxFlux = 100;
                const minFlux = -100;
                const normalized = (flux - minFlux) / (maxFlux - minFlux);
                return Math.max(0, Math.min(100, normalized * 100));
            };
            
            return (
                <div className="puzzle-container">
                    <h3 className="puzzle-title">{translation.gaussChallenge.title}</h3>
                    
                    <div className="instructions">
                        {translation.gaussChallenge.instruction}
                    </div>
                    
                    <div className="gauss-container">
                        <div 
                            ref={visualizationRef}
                            className="gauss-visualization"
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                            onMouseLeave={handleMouseUp}
                        >
                            {/* Field lines */}
                            <div className="field-lines">
                                {fieldLines.map((line, index) => (
                                    <div
                                        key={index}
                                        className="field-line"
                                        style={{
                                            left: line.x,
                                            top: line.y,
                                            width: line.length,
                                            transform: `rotate(${line.angle}rad)`,
                                            transformOrigin: '0 50%'
                                        }}
                                    />
                                ))}
                            </div>
                            
                            {/* Charges */}
                            {charges.map(charge => (
                                <div
                                    key={charge.id}
                                    className={`gauss-charge ${charge.value > 0 ? 'positive' : 'negative'} ${enclosedCharges.includes(charge.id) ? 'enclosed' : ''}`}
                                    style={{
                                        left: charge.x - 25,
                                        top: charge.y - 25
                                    }}
                                >
                                    {charge.value > 0 ? '+' : '-'}{Math.abs(charge.value)}
                                </div>
                            ))}
                            
                            {/* Gaussian Surface */}
                            <div
                                className={`gaussian-surface ${dragging ? 'dragging' : ''}`}
                                style={{
                                    left: surface.x - surface.radius,
                                    top: surface.y - surface.radius,
                                    width: surface.radius * 2,
                                    height: surface.radius * 2
                                }}
                                onMouseDown={handleMouseDown}
                            >
                                <div className="surface-handle" />
                            </div>
                            
                            {/* Flux Indicator */}
                            <div className="flux-indicator">
                                <div className="flux-label">{translation.gaussChallenge.flux}</div>
                                <div className="flux-value">{flux.toExponential(2)} N·m²/C</div>
                                <div className="flux-bar">
                                    <div 
                                        className="flux-fill"
                                        style={{ width: `${getFluxFillPercentage()}%` }}
                                    />
                                </div>
                                <div className="enclosed-value">
                                    {translation.gaussChallenge.enclosed}: {enclosed} μC
                                </div>
                            </div>
                            
                            {/* Drag Hint */}
                            {showDragHint && (
                                <div className="drag-hint">
                                    {translation.gaussChallenge.dragHint}
                                </div>
                            )}
                        </div>
                        
                        <div className="charge-info">
                            <div className="charge-info-title">{translation.gaussChallenge.charges}</div>
                            <div className="charge-list">
                                {charges.map(charge => (
                                    <div
                                        key={charge.id}
                                        className={`charge-item ${charge.value > 0 ? 'positive' : 'negative'} ${enclosedCharges.includes(charge.id) ? 'enclosed' : ''}`}
                                    >
                                        {charge.value > 0 ? '+' : '-'}{Math.abs(charge.value)}μC
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    
                    {showSuccess && (
                        <div className="success-message">
                            {translation.gaussChallenge.success}
                        </div>
                    )}
                    
                    <div className="controls-container">
                        <button className="control-btn" onClick={resetChallenge}>
                            {translation.gaussChallenge.reset}
                        </button>
                        <button 
                            className="control-btn next-btn"
                            onClick={() => window.location.href = 'gr12-ncert-physics-conc.html'}
                        >
                            Finish ✓
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [language, setLanguage] = useState('eng');
            const [completed, setCompleted] = useState(false);
            
            const translation = translations[language];
            
            const handleComplete = () => {
                setCompleted(true);
            };
            
            return (
                <div className="game-container">
                    <div className="game-header">
                        <h1 className="game-title">{translation.title}</h1>
                        <p className="game-subtitle">{translation.subtitle}</p>
                        <div className="language-selector">
                            <span className="globe-icon">🌐</span>
                            <select 
                                className="language-select" 
                                value={language}
                                onChange={(e) => setLanguage(e.target.value)}
                            >
                                <option value="eng">English</option>
                                <option value="tam">தமிழ்</option>
                                <option value="tel">తెలుగు</option>
                                <option value="hin">हिन्दी</option>
                                <option value="ori">ଓଡ଼ିଆ</option>
                            </select>
                        </div>
                    </div>
                    
                    <div className="game-content">
                        <GaussChallenge 
                            translation={translation} 
                            onComplete={handleComplete}
                        />
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
