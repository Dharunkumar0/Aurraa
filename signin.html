<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign Up</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="badge.css">
    <!-- Include Firebase SDK -->
    <script type="module" src="firebase.js"></script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h2>Create Teacher Account</h2>
            <form id="teacher-signup-form" class="signup-form">
                <div class="form-group" data-emoji="👤">
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="form-group" data-emoji="🏫">
                    <label for="institution">Institution</label>
                    <input id="institution" name="institution" type="text" placeholder="School or institution name" required>
                </div>
                <div class="form-group" data-emoji="📧">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group" data-emoji="🔒">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Create a password" required>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
            </form>
            <div class="login-link">Already have an account? <a href="teacher-login.html">Log in</a></div>
        </div>
    </div>
    <script src="teacher-auth.js"></script>
    <script src="badge.js"></script>
</body>
</html>
