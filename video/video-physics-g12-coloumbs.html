// Male English voice
function getEnglishMaleVoice() {
  const voices = window.speechSynthesis.getVoices();
  return voices.find(v => v.lang.startsWith("en") && v.name.toLowerCase().includes("male")) 
      || voices.find(v => v.lang.startsWith("en"));
}

function speak(text, lang, callback) {
  if(paused) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.rate = 1;
  if(lang === "en") utter.voice = getEnglishMaleVoice();
  else utter.lang = lang + "-IN";
  utter.onend = () => { if(!paused) callback(); };
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utter);
}

function showForces() {
  gsap.to(["#F1","#F2","#F3","#F4"],{opacity:1,duration:1.5, stagger:0.5});
}

function runStep() {
  if(currentStepIndex >= captions[currentLang].length) {
    replayBtn.style.display = "inline-block";
    return;
  }
  caption.textContent = captions[currentLang][currentStepIndex];

  if(currentStepIndex===2 || currentStepIndex===3)

  speak(captions[currentLang][currentStepIndex], currentLang, () => {

}

}
