    #isosceles { stroke: #ffeb3b; }   /* Neon yellow */

    @keyframes twinkle { from {opacity:0.2;} to {opacity:1;} }

        "‡§µ‡§ø‡§∑‡§Æ‡§≠‡•Å‡§ú ‡§§‡•ç‡§∞‡§ø‡§≠‡•Å‡§ú: ‡§∏‡§≠‡•Ä ‡§≠‡•Å‡§ú‡§æ‡§è‡§Å ‡§î‡§∞ ‡§ï‡•ã‡§£ ‡§Ö‡§≤‡§ó‡•§"
      ],
      ta: [
        "‡Æµ‡Æ∞‡Æø‡Æµ‡Æï‡Øà ‡Æï‡Øã‡Æ£‡Æô‡Øç‡Æï‡Æ≥‡Øà ‡Æï‡Æ±‡Øç‡Æ±‡ØÅ‡Æï‡Øç‡Æï‡Øä‡Æ≥‡Øç‡Æµ‡Øã‡ÆÆ‡Øç.",
        "‡Æö‡ÆÆ‡Æ™‡Æï‡Øç‡Æï ‡Æï‡Øã‡Æ£‡ÆÆ‡Øç: ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Æï‡Øç‡Æï‡Æô‡Øç‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç ‡Æö‡ÆÆ‡ÆÆ‡Øç, ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æï‡Øã‡Æ£‡Æô‡Øç‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç 60¬∞.",
        "‡Æö‡ÆÆ‡Æ§‡Æ∞ ‡Æï‡Øã‡Æ£‡ÆÆ‡Øç: ‡Æá‡Æ∞‡Æ£‡Øç‡Æü‡ØÅ ‡Æ™‡Æï‡Øç‡Æï‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æö‡ÆÆ‡ÆÆ‡Øç, ‡Æá‡Æ∞‡Æ£‡Øç‡Æü‡ØÅ ‡Æï‡Øã‡Æ£‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æö‡ÆÆ‡ÆÆ‡Øç.",
        "‡Æµ‡Æø‡Æ§‡Æµ‡Æø‡Æ§‡ÆÆ‡Ææ‡Æ© ‡Æï‡Øã‡Æ£‡ÆÆ‡Øç: ‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ™‡Æï‡Øç‡Æï‡Æô‡Øç‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æï‡Øã‡Æ£‡Æô‡Øç‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç ‡Æµ‡Øá‡Æ±‡ØÅ‡Æ™‡Ææ‡Æü‡ØÅ."

        "‡∞∏‡∞Æ‡∞≠‡±Å‡∞ú ‡∞§‡±ç‡∞∞‡∞ø‡∞≠‡±Å‡∞ú‡∞Ç: ‡∞Ö‡∞®‡±ç‡∞®‡∞ø ‡∞µ‡±à‡∞™‡±Å‡∞≤‡±Å ‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ, ‡∞Ö‡∞®‡±ç‡∞®‡∞ø ‡∞ï‡±ã‡∞£‡∞æ‡∞≤‡±Å 60¬∞.",
        "‡∞∏‡∞Æ‡∞¶‡±ç‡∞µ‡∞ø‡∞¨‡∞æ‡∞π‡±Å‡∞µ‡±Å‡∞≤ ‡∞§‡±ç‡∞∞‡∞ø‡∞≠‡±Å‡∞ú‡∞Ç: ‡∞∞‡±Ü‡∞Ç‡∞°‡±Å ‡∞µ‡±à‡∞™‡±Å‡∞≤‡±Å ‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ, ‡∞∞‡±Ü‡∞Ç‡∞°‡±Å ‡∞ï‡±ã‡∞£‡∞æ‡∞≤‡±Å ‡∞∏‡∞Æ‡∞æ‡∞®‡∞Ç‡∞ó‡∞æ.",
        "‡∞µ‡∞ø‡∞≠‡∞ø‡∞®‡±ç‡∞® ‡∞§‡±ç‡∞∞‡∞ø‡∞≠‡±Å‡∞ú‡∞Ç: ‡∞Ö‡∞®‡±ç‡∞®‡∞ø ‡∞µ‡±à‡∞™‡±Å‡∞≤‡±Å ‡∞Æ‡∞∞‡∞ø‡∞Ø‡±Å ‡∞ï‡±ã‡∞£‡∞æ‡∞≤‡±Å ‡∞≠‡∞ø‡∞®‡±ç‡∞®‡∞Ç‡∞ó‡∞æ."
      ],

        "‡¨§‡≠ç‡¨∞‡¨ø‡¨≠‡≠Å‡¨ú‡¨∞ ‡¨™‡≠ç‡¨∞‡¨ï‡¨æ‡¨∞ ‡¨∂‡¨ø‡¨ñ‡¨ø‡¨¨‡¨æ.",

        "‡¨∏‡¨Æ‡¨¶‡≠ç‡≠±‡¨ø‡¨™‡¨æ‡¨∞‡≠ç‡¨∂‡≠ç‡≠± ‡¨§‡≠ç‡¨∞‡¨ø‡¨≠‡≠Å‡¨ú: ‡¨¶‡≠Å‡¨á ‡¨™‡¨æ‡¨∞‡≠ç‡¨∂‡≠ç‡≠± ‡¨∏‡¨Æ‡¨æ‡¨®, ‡¨¶‡≠Å‡¨á ‡¨ï‡≠ã‡¨£ ‡¨∏‡¨Æ‡¨æ‡¨®‡•§",

      ]

    const voicesMap = { en:"en-IN", hi:"hi-IN", ta:"ta-IN", te:"te-IN", or:"or-IN" };

    function speak(text, lang, callback){
      if(paused) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicesMap[lang] || "en-IN";
      utterance.rate = 0.95;
      utterance.onend = () => { if(!paused) callback(); };
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function highlightTriangle(id){
      document.querySelectorAll(".triangle").forEach(t => t.classList.remove("highlight"));
      if(id) document.getElementById(id).classList.add("highlight");
    }

    function nextStep(){
      if(stepIndex >= captions[currentLang].length){
        replayBtn.style.display = "inline-block";
        highlightTriangle(null);
        return;
      }
      caption.textContent = captions[currentLang][stepIndex];

      if(stepIndex === 1) highlightTriangle("equilateral");
      if(stepIndex === 2) highlightTriangle("isosceles");
      if(stepIndex === 3) highlightTriangle("scalene");

      speak(captions[currentLang][stepIndex], currentLang, () => {
        stepIndex++;
        if(!paused) nextStep();
      });
    }

    function startAnimation(){
      paused=false;
      stepIndex=0;
      currentLang = langSelect.value;
      replayBtn.style.display = "none";
      highlightTriangle(null);
      nextStep();
    }

    pauseBtn.addEventListener("click",()=>{
      if(!paused){
        paused=true;
        window.speechSynthesis.cancel();
        pauseBtn.textContent="‚ñ∂ Play";
      }else{
        paused=false;
        pauseBtn.textContent="‚è∏ Pause";
        nextStep();
      }
    });

    replayBtn.addEventListener("click",startAnimation);
    langSelect.addEventListener("change", ()=>{ startAnimation(); });

    startAnimation();
  </script>

</html>
