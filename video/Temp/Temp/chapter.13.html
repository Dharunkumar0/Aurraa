    const voicesMap = { en: "en-IN", hi: "hi-IN", ta: "ta-IN", te: "te-IN", or: "or-IN" };

    function speak(text, lang, callback) {
      if (paused) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicesMap[lang] || "en-IN";
      utterance.rate = 0.95;
      utterance.onend = () => { if (!paused) callback(); };
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function runStep() {
      if (stepIndex >= captions[currentLang].length) {
        replayBtn.style.display = "inline-block";
        return;
      }
      caption.textContent = captions[currentLang][stepIndex];

      if (stepIndex === 1) { gsap.to("#circle", {duration: 1, opacity: 1}); gsap.to(".circleLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 2) { gsap.to("#rectangle", {duration: 1, opacity: 1}); gsap.to(".rectLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 3) { gsap.to("#pentagon", {duration: 1, opacity: 1}); gsap.to(".pentaLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 4) { gsap.to("#triangle", {duration: 1, opacity: 1}); gsap.to(".triLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 5) { gsap.to("#letterA", {duration: 1, opacity: 1}); gsap.to(".aLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 6) { gsap.to("#alphabet", {duration: 1, opacity: 1}); gsap.to(".alphaLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 7) { gsap.to("#heart", {duration: 1, opacity: 1}); gsap.to(".heartLine", {delay: 1, opacity: 1}); }
      if (stepIndex === 8) { gsap.to("#butterfly", {duration: 1, opacity: 1}); gsap.to(".butterLine", {delay: 1, opacity: 1}); }

      speak(captions[currentLang][stepIndex], currentLang, () => {
        stepIndex++;
        setTimeout(runStep, 1500);
      });
    }

    replayBtn.addEventListener("click", () => {
      stepIndex = 0;
      gsap.set(["#circle","#rectangle","#pentagon","#triangle","#letterA","#alphabet","#heart","#butterfly"], {opacity: 0});
      gsap.set([".circleLine",".rectLine",".pentaLine",".triLine",".aLine",".alphaLine",".heartLine",".butterLine"], {opacity: 0});
      replayBtn.style.display = "none";
      runStep();
    });

    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      if (paused) {
        pauseBtn.textContent = "‚ñ∂ Resume";
        window.speechSynthesis.cancel();
      } else {
        pauseBtn.textContent = "‚è∏ Pause";
        runStep();
      }
    });

    langSelect.addEventListener("change", () => {
      currentLang = langSelect.value;
      caption.textContent = captions[currentLang][stepIndex];
    });

    runStep();
