    function speak(text, lang, callback) {
      if (paused) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = voicesMap[lang] || "en-IN";
      utterance.rate = 0.95;
      utterance.onend = () => { if (!paused) callback(); };
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function runStep() {
      if (stepIndex >= captions[currentLang].length) {
        replayBtn.style.display = "inline-block";
        return;
      }
      caption.textContent = captions[currentLang][stepIndex];

      const objects = ["#square","#letterA","#butterfly","#heart","#letterM","#diamond"];
      if(stepIndex > 0 && stepIndex <= objects.length){
        gsap.to(objects[stepIndex-1], {duration: 1, opacity: 1});
      }

      speak(captions[currentLang][stepIndex], currentLang, () => {
        stepIndex++;
        if (!paused) runStep();
      });
    }

    function playAnimation() {
      replayBtn.style.display = "none";
      paused = false;
      stepIndex = 0;
      gsap.set(["#square","#letterA","#butterfly","#heart","#letterM","#diamond"], {opacity: 0});
      runStep();
    }

    });
