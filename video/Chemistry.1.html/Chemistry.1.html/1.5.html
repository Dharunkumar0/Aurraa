const voicesMap = { en: "en-IN", hi: "hi-IN", ta: "ta-IN", te: "te-IN", or: "or-IN" };

function speak(text, lang, callback) {
  if (paused) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = voicesMap[lang] || "en-IN";
  utterance.rate = 0.95;
  utterance.onend = () => { if (!paused) callback(); };
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function animateElectrons() {
  gsap.to("#electron1", {rotation:360, transformOrigin:"250px 250px", repeat:-1, duration:4, ease:"linear"});
  gsap.to("#electron2", {rotation:-360, transformOrigin:"500px 250px", repeat:-1, duration:5, ease:"linear"});
  gsap.to("#electron3", {rotation:360, transformOrigin:"750px 250px", repeat:-1, duration:6, ease:"linear"});
  gsap.to(".star", {x:"+=1000", repeat:-1, duration:120, ease:"linear"});
}

function runStep() {
  if (currentStepIndex >= captions[currentLang].length) {
    replayBtn.style.display = "inline-block";
    return;
  }
  caption.textContent = captions[currentLang][currentStepIndex];
  speak(captions[currentLang][currentStepIndex], currentLang, () => {
    currentStepIndex++;
    if (!paused) runStep();
  });
}

function playAnimation() {
  replayBtn.style.display = "none";
  paused = false;
  currentStepIndex = 0;
  currentLang = langSelect.value;
  runStep();
  animateElectrons();
}

pauseBtn.addEventListener("click", () => {
  if (!paused) {
    paused = true;
    window.speechSynthesis.cancel();
    pauseBtn.textContent = "‚ñ∂ Play";
  } else {
    paused = false;
    pauseBtn.textContent = "‚è∏ Pause";
    runStep();
  }
});

replayBtn.addEventListener("click", playAnimation);

langSelect.addEventListener("change", () => {
  currentLang = langSelect.value;
  if (!paused) playAnimation();
  else caption.textContent = captions[currentLang][currentStepIndex] || captions[currentLang][0];
});

playAnimation();
